<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../less/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet/less" type="text/css" href="../less/common.less"/>
    <link rel="stylesheet/less" type="text/css" href="../less/rape-management.less"/>
</head>
<body>
<div class="rape-management">
    <div class="tips">
        <span>菜单管理</span>
    </div>

    <main>
        <div class="nanae">
            树形菜单
        </div>
        <div class="side-meridian">
            <h3 class="tips-title">菜单信息</h3>
            <div>
                <table>
                   <tbody>
                        <tr>
                            <td>
                                <span>菜单名称</span>
                            </td>
                            <td class="inport-stile">
                                <input class="form-control" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>是否叶子节点</span>
                            </td>
                            <td class="inport-stile">
                                <select class="form-control">
                                    <option value="是">有</option>
                                    <option value="否">否</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>菜单描述</span>
                            </td>
                            <td class="inport-stile">
                                <input class="form-control" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>菜单顺序</span>
                            </td>
                            <td class="inport-stile">
                                <select class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>菜单状态</span>
                            </td>
                            <td class="inport-stile">
                                <select class="form-control">
                                    <option value="有效">有效</option>
                                    <option value="无效">无效</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>路由</span>
                            </td>
                            <td class="inport-stile">
                                <input class="form-control" type="text">
                            </td>
                        </tr>
                   </tbody> 
                </table>
            </div>
            <div class="btn-bottom">
                <button class="btn btn-info" type="button" style="background-color: #20A0FF;">新增 </button>
                <button class="btn btn-info" type="button" style="background-color: #20A0FF;">修改 </button>
                <button class="btn btn-info" type="button" style="background-color: #20A0FF;">删除 </button>
            </div>
        </div>

    </main>

</div>
<script src="../less/less.js"></script>
</body>
</html>
