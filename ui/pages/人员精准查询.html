<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../less/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet/less" type="text/css" href="../less/common.less"/>
    <link rel="stylesheet/less" type="text/css" href="../less/querypeople.less"/>
</head>
<body class="container-fluid">

<div class="queryPeople">
    <div class="tips">
        <span>人员精准查询</span>
    </div>
    <article class="desc">
        <div>
            <section>
                <label></label>
                <h2>人员精确查询</h2>
                <span>
                    人员精确查询，提供精确的人员查询服务，并且提供可视化开发界面，多种查询方式相结合，精确的定位到您想查找的人员，并且提供详细的人员信息。包括人员基本信息、联系方式、地址、户口基本信息社会属性、曾患疾病就诊金额报表，以及医保、区卫、HIS、商保详细就诊记录
                </span>
            </section>
        </div>
        <div></div>
    </article>

    <main>
        <form>
            <div class="row">
                <div class="col-lg-2">
                    <input class="form-control" placeholder="姓名"/>
                </div>
                <div class="col-lg-2">
                    <input class="form-control" placeholder="性别"/>
                </div>
                <div class="col-lg-2">
                    <input class="form-control" placeholder="出生年月"/>
                </div>
                <div class="col-lg-2">
                    <input class="form-control" placeholder="证件类型"/>
                </div>
                <div class="col-lg-2">
                    <input class="form-control" placeholder="证件号"/>
                </div>
                <div class="col-lg-2">
                    <div class="input-group">
                        <input class="form-control" placeholder="手机"/>
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button" style="margin-left: 5px;background-color: #20A0FF;">查询</button>
                        </span>
                    </div>
                </div>
            </div>
        </form>

        <table class="table" style="margin-top: 10px">
            <thead>
                <tr>
                    <th width="75px">序号</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>出生年月</th>
                    <th>证件类型</th>
                    <th>证件号</th>
                    <th>社保卡号</th>
                    <th>手机</th>
                    <th>最后更新时间</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>18</td>
                    <td>男</td>
                    <td>1995-02-03</td>
                    <td>身份证</td>
                    <td>321654199503053635</td>
                    <td>152365421</td>
                    <td>13966061236</td>
                    <td>2017-05-23</td>
                </tr>
            </tbody>
        </table>

    </main>
</div>

<script src="../less/less.js"></script>
</body>
</html>
